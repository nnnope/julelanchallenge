<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; background: #000; }
      .login-panel {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        background: rgba(2, 8, 15, 0.65);
        padding: 12px 18px;
        border-radius: 12px;
        border: 1px solid rgba(0, 255, 128, 0.5);
        display: flex;
        gap: 10px;
        box-shadow: 0 0 20px rgba(0, 221, 136, 0.4);
        font-family: 'Segoe UI', system-ui, sans-serif;
        z-index: 3;
      }
      .login-panel input {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(0, 255, 128, 0.4);
        color: #d0fff8;
        padding: 6px 8px;
        border-radius: 6px;
        min-width: 130px;
      }
      .login-panel button {
        background: #00ff88;
        border: none;
        color: #04120c;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .login-panel button:hover {
        background: #1bffac;
      }
      .login-status {
        color: #8bffdc;
        font-size: 0.85rem;
        align-self: center;
      }
      .stage-two-wrapper {
        position: fixed;
        left: 50%;
        bottom: 90px;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        z-index: 3;
      }
      .stage-two-wrapper button {
        display: none;
        width: auto;
        background: linear-gradient(120deg, #1bffac, #00dd77);
        border: none;
        color: #04120c;
        font-weight: 600;
        padding: 6px 16px;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(27, 255, 172, 0.35);
        transition: transform 0.2s ease;
      }
      .stage-two-wrapper button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .stage-two-wrapper button:not(:disabled):hover {
        transform: translateY(-1px) scale(1.02);
      }
      .stage-two-message {
        display: none;
        background: rgba(1, 8, 15, 0.9);
        border: 1px solid rgba(0, 255, 128, 0.4);
        padding: 10px 14px;
        border-radius: 10px;
        font-family: 'SFMono-Regular', Consolas, monospace;
        font-size: 0.75rem;
        max-width: 72vw;
        max-height: 220px;
        overflow: auto;
        white-space: pre-wrap;
        word-break: break-word;
        color: #9ef3d1;
        box-shadow: 0 0 24px rgba(0, 255, 128, 0.25);
      }
      #code-wall {
        position: fixed;
        inset: 0;
        font-family: 'SFMono-Regular', Consolas, monospace;
        font-size: 10px;
        line-height: 1.2;
        letter-spacing: 0.03em;
        color: rgba(64, 255, 163, 0.35);
        pointer-events: none;
        mix-blend-mode: screen;
        padding: 32px;
        overflow: hidden;
        z-index: 0;
        white-space: pre-wrap;
        word-break: break-word;
        text-shadow: 0 0 16px rgba(0, 255, 128, 0.5), 0 0 32px rgba(0, 255, 128, 0.25);
      }
      canvas {
        position: fixed;
        inset: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
      }
      .stage-four-link {
        position: fixed;
        top: 6px;
        right: 8px;
        padding: 5px 8px;
        font-family: 'SFMono-Regular', Consolas, monospace;
        font-size: 9px;
        letter-spacing: 0.25em;
        color: rgba(0, 255, 136, 0);
        background: linear-gradient(120deg, rgba(0, 255, 136, 0.08), rgba(0, 255, 136, 0.02));
        border-radius: 10px;
        text-decoration: none;
        opacity: 0;
        pointer-events: auto;
        transition: opacity 0.18s ease, color 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
        border: 1px solid rgba(0, 255, 136, 0.12);
        mix-blend-mode: screen;
        user-select: text;
      }
      .stage-four-link:hover,
      .stage-four-link:focus-visible {
        opacity: 1;
        color: #79ff91;
        border-color: rgba(0, 255, 136, 0.35);
        box-shadow: 0 0 18px rgba(0, 255, 136, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="login-panel">
      <input id="login-user" type="text" placeholder="Username" />
      <input id="login-pass" type="password" placeholder="Password" />
      <button type="button">Enter</button>
      <span class="login-status" id="login-status"></span>
    </div>
    <div class="stage-two-wrapper">
      <button id="stage-two-btn" type="button">Stage Two</button>
      <div class="stage-two-message" id="stage-two-message"></div>
    </div>
    <img src="stego.png" alt="" width="1" height="1" style="display:block;position:absolute;left:0;top:0;" />
    <div id="code-wall"></div>
    <a class="stage-four-link" href="./stage4.html" aria-label="calibration dot">.</a>
    <script type="module" src="./main.js"></script>
       <script>
      (function () {
        const statusEl = document.getElementById('login-status');
        const userField = document.getElementById('login-user');
        const passField = document.getElementById('login-pass');
        const button = document.querySelector('.login-panel button');
        const stageTwoBtn = document.getElementById('stage-two-btn');
        const stageTwoMessage = document.getElementById('stage-two-message');
        const codeWall = document.getElementById('code-wall');

        
        const stageTwoCipherB64 = 'Xl5HUEleXkZBSV9eR1FIXl5XUUlfX0dRSV5PR1BIX19HUUlOXkZRSV5fRlBZX19GUUlfX0ZBSV5eR1FJXl9XUUhfX0dQSV5PR1BIXl9GUUhOX0ZQSF5eR1FZXl9GUUleX0dBSV9eRlFJX15XUUhfX0ZRSF9PR1BIXl5HUElOX0ZQSF5eR1BZXl5GUUhfX0dBSV9eRlFIXl9XUUhfX0dQSV9PR1FIXl9HUUlOX0ZQSV5fRlFZXl5GUUheX0ZBSV9eR1BIXl9XUUhfX0dQSV5PR1BIXl9GUUhOX0ZQSF5eR1FZXl9GUUleX0dBSV9eR1FIX19XUUhfX0ZQSF9PR1BIX19HUElOX0dQSV5fR1FZXl5GUUhfXkdBSV9eR1FIXl5XUUhfXkdRSF9PR1BIX19GUUlOX0ZQSV5eR1BZXl9GUUleX0dBSV9eR1FIXl9XUUhfX0dQSV9PR1BIXl5GUUlOX0dQSV9eRlFZXl9HUUheXkdBSV9eRlFJXl9XUUhfX0dRSV9PR1BIX19HUEhOX0ZQSF5fRlBZXl5GUUhfXkZBSV9eRlFJX19XUUhfX0dQSV5PR1FIXl9HUUlOX0ZQSV5eR1BZXl5GUEleXkdBSV5eR1FJXl9XUUhfX0ZQSF9PR1BIX19HUEhOX0ZQSF5eR1FZXl5GUUlfX0ZBSV9eR1BJX15XUUhfX0dRSV9PR1BIXl5HUEhOX0ZQSV5eR1A=';
        let stageTwoUnlocked = false;
        let stageTwoBinary = '';

        function xorDecode(password, b64) {
          if (!password) return null;
          const bytes = Uint8Array.from(atob(b64), (c) => c.charCodeAt(0));
          const key = new TextEncoder().encode(password);
          const out = new Uint8Array(bytes.length);
          for (let i = 0; i < bytes.length; i++) {
            out[i] = bytes[i] ^ key[i % key.length];
          }
          return out;
        }

        function unlockStageTwo(secretBytes) {
          if (!secretBytes || !secretBytes.length) return;
          stageTwoUnlocked = true;
          try {
            stageTwoBinary = new TextDecoder().decode(secretBytes);
          } catch (err) {
            stageTwoBinary = '';
          }
          if (stageTwoBtn) {
            stageTwoBtn.style.display = 'inline-flex';
            stageTwoBtn.disabled = false;
          }
        }

        function revealStageTwo() {
          if (!stageTwoBinary) return;
          if (stageTwoMessage) {
            stageTwoMessage.textContent = stageTwoBinary;
            stageTwoMessage.style.display = 'block';
          }
          if (stageTwoBtn) {
            stageTwoBtn.disabled = true;
          }
        }

        if (stageTwoBtn) {
          stageTwoBtn.addEventListener('click', revealStageTwo);
        }

        const encodedSecret = 'bm93YXk='; // base64 for "noway"

        function checkLogin() {
          const candidate = atob(encodedSecret);
          const usernameMatches = userField.value === 'admin';
          const passwordMatches = passField.value === candidate;
          const hasAccess = usernameMatches && passwordMatches;
          statusEl.textContent = hasAccess ? 'ACCESS GRANTED' : 'ACCESS DENIED';
          statusEl.style.color = hasAccess ? '#79ff91' : '#ff5f6c';
          if (hasAccess && !stageTwoUnlocked) {
            const secretBytes = xorDecode(passField.value, stageTwoCipherB64);
            unlockStageTwo(secretBytes);
          }
          if (window.setLoginResult) {
            window.setLoginResult(hasAccess ? 'success' : 'failed');
          }
        }

        button.addEventListener('click', checkLogin);
        passField.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
            checkLogin();
          }
        });

        // existing code-wall logic unchanged...

        if (codeWall) {
          const refreshMetrics = () => {
            const style = window.getComputedStyle(codeWall);
            const parsed = parseFloat(style.lineHeight);
            return Number.isNaN(parsed) ? 10 : parsed;
          };
          let lineHeight = refreshMetrics();
          window.addEventListener('resize', () => {
            lineHeight = refreshMetrics();
          });

          const stopOverflow = () => {
            if (codeWall.scrollHeight > codeWall.clientHeight) {
              codeWall.textContent = '';
            }
          };

          fetch('main.js')
            .then((res) => res.text())
            .then((text) => {
              let index = 0;
              const speed = 16;
              function typeLoop() {
                index = Math.min(text.length, index + 1);
                codeWall.textContent += text[index - 1] || '';
                stopOverflow();
                if (index < text.length) {
                  setTimeout(typeLoop, speed);
                } else {
                  setTimeout(() => {
                    index = 0;
                    codeWall.textContent = '';
                    stopOverflow();
                    setTimeout(typeLoop, 400);
                  }, 1600);
                }
              }
              typeLoop();
            })
            .catch(() => {
              codeWall.textContent = '';
            });
        }
      })();
    </script>
  </body>
</html>
