<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jule LAN Challenge</title>
    <style>
      body { margin: 0; background: #000; }
      .login-panel {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        background: rgba(2, 8, 15, 0.65);
        padding: 12px 18px;
        border-radius: 12px;
        border: 1px solid rgba(0, 255, 128, 0.5);
        display: flex;
        gap: 10px;
        box-shadow: 0 0 20px rgba(0, 221, 136, 0.4);
        font-family: 'Segoe UI', system-ui, sans-serif;
        z-index: 3;
      }
      .login-panel input {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(0, 255, 128, 0.4);
        color: #d0fff8;
        padding: 6px 8px;
        border-radius: 6px;
        min-width: 130px;
      }
      .login-panel button {
        background: #00ff88;
        border: none;
        color: #04120c;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .stage-two-wrapper {
        position: fixed;
        left: 50%;
        bottom: 90px;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        z-index: 3;
      }
      .stage-two-wrapper button {
        display: none;
        width: auto;
        background: linear-gradient(120deg, #1bffac, #00dd77);
        border: none;
        color: #04120c;
        font-weight: 600;
        padding: 6px 16px;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(27, 255, 172, 0.35);
      }
      .stage-two-message {
        display: none;
        background: rgba(1, 8, 15, 0.9);
        border: 1px solid rgba(0, 255, 128, 0.4);
        padding: 10px 14px;
        border-radius: 10px;
        font-family: 'SFMono-Regular', Consolas, monospace;
        font-size: 0.75rem;
        color: #9ef3d1;
        max-width: 72vw;
        max-height: 200px;
        overflow: auto;
      }
      #code-wall {
        position: fixed;
        inset: 0;
        font-family: 'SFMono-Regular', Consolas, monospace;
        font-size: 10px;
        letter-spacing: 0.03em;
        color: rgba(64, 255, 163, 0.35);
        pointer-events: none;
        mix-blend-mode: screen;
        padding: 32px;
        overflow: hidden;
        z-index: 0;
      }
      canvas {
        position: fixed;
        inset: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
      }
      .stage-four-link {
        position: fixed;
        top: 6px;
        right: 8px;
        padding: 5px 8px;
        font-family: 'SFMono-Regular', Consolas, monospace;
        font-size: 9px;
        letter-spacing: 0.25em;
        color: rgba(0,255,136,0);
        background: rgba(0,255,136,0.05);
        border-radius: 10px;
        border: 1px solid rgba(0,255,136,0.12);
        opacity: 0;
        text-decoration: none;
      }
    </style>
  </head>

  <body>

    <div class="login-panel">
      <input id="login-user" type="text" placeholder="Username" />
      <input id="login-pass" type="password" placeholder="Password" />
      <button type="button">Enter</button>
      <span id="login-status" class="login-status"></span>
    </div>

    <div class="stage-two-wrapper">
      <button id="stage-two-btn" type="button">Stage Two</button>
      <div id="stage-two-message" class="stage-two-message"></div>
    </div>

    <img src="stego.png" width="1" height="1" style="position:absolute;left:0;top:0;" />
    <div id="code-wall"></div>

    <a class="stage-four-link" href="./stage4.html" aria-label="calibration">.</a>

        let stageTwoUnlocked = false;
        let stageTwoBinary = '';

        function xorDecode(password, b64) {
          const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
          const key = new TextEncoder().encode(password);
          return bytes.map((b, i) => b ^ key[i % key.length]);
        }

        function unlockStageTwo(secretBytes) {
          stageTwoUnlocked = true;
          stageTwoBinary = new TextDecoder().decode(secretBytes);
          stageTwoBtn.style.display = 'inline-flex';
        }

        function revealStageTwo() {
          stageTwoMessage.textContent = stageTwoBinary;
          stageTwoMessage.style.display = 'block';
          stageTwoBtn.disabled = true;
        }

        stageTwoBtn.addEventListener('click', revealStageTwo);

        const encodedSecret = 'bm93YXk='; // noway

        function checkLogin() {
          const expected = atob(encodedSecret);
          const ok = userField.value === 'admin' && passField.value === expected;
          statusEl.textContent = ok ? 'ACCESS GRANTED' : 'ACCESS DENIED';
          statusEl.style.color = ok ? '#79ff91' : '#ff5f6c';
          if (ok && !stageTwoUnlocked) {
            unlockStageTwo(xorDecode(passField.value, stageTwoCipherB64));
          }
          window.setLoginResult?.(ok ? 'success' : 'failed');
        }

        button.addEventListener('click', checkLogin);

      })();
